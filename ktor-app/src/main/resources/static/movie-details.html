<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="./movie-details.css">
    <script type="module" src="common.js"></script>
    <script type="module" src="./movie-details.js"></script>
</head>
<body>
    <div id="navbar-container"></div>

    <div class="main-content">
        <div class="movie-details-container">
            <!-- The movie details will be inserted here -->
        </div>

        <h2>Reviews</h2>
        <div class="review-form-container">
        <h3>Escreva uma review</h3>
            <form id="review-form">
                <select id="review-form-rating">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <textarea id="review-form-text" placeholder="..."></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
        <div class="reviews-container" id="reviews-list">
            <!-- The reviews will be inserted here -->
        </div>
    </div>

    <div id="footer-container"></div>
</body>
</html>
